<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的学术网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #333;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .references {
            background: #f4f4f4;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .blog-section {
            margin-top: 2rem;
            border-top: 2px solid #333;
            padding-top: 2rem;
        }
        .pdf-container {
            width: 100%;
            height: 800px;
            margin: 2rem 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">首页</a>
        <a href="#references">参考文献</a>
        <a href="#blog">博客</a>
    </nav>

    <div class="container">
        <section id="references" class="references">
            <h2>参考文献</h2>
            <p>您可以在这里查看相关参考文献：</p>
            <ul>
                <li><a href="https://example.com/ref1" target="_blank">参考文献1</a></li>
                <li><a href="https://example.com/ref2" target="_blank">参考文献2</a></li>
            </ul>
            <p>需要更多建议？请 <a href="#chat">与AI助手交流</a></p>
        </section>

        <section class="blog-section" id="blog">
            <h2>最新报告</h2>
            <p>以下是我的最新研究报告：</p>
            
            <!-- PDF嵌入部分 -->
            <div class="pdf-container">
                <embed 
                    src="Q2.pdf" 
                    type="application/pdf" 
                    width="100%" 
                    height="100%"
                    >
                <p>如果PDF无法显示，请 <a href="your-report.pdf">点击这里下载</a></p>
            </div>
        </section>
    </div>
</body>
</html>
